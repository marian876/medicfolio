{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Eliminar Producto</h2>
    <p>¿Estás seguro de que quieres eliminar "{{ product.nombre_local }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'products:product' product.slug %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
