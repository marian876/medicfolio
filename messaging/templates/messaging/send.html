{% extends "base.html" %}
{% load static %}

{% block title %}Enviar Mensaje{% endblock title %}

{% block content %}
{% include "snippets/title.html" with title='Enviar Mensaje' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-11">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
