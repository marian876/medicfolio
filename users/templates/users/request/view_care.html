{% extends 'base.html' %}

{% block content %}
    {% include "snippets/title.html" with title='Relaci√≥n con pacientes' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Paciente</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for solicitud in solicitudes %}
                        <tr>
                            <!-- Usar get_full_name para obtener el nombre completo del paciente -->
                            <td>{{ solicitud.paciente.get_full_name }}</td>
                            <td>{{ solicitud.get_estado_display }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="mb-3">
                    <a href="{% url 'users:request_patient' %}" class="btn btn-primary mt-2">Nuevo Paciente</a>
                    <button onclick="history.back()" class="btn btn-secondary mt-2">Volver</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
