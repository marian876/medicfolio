{% extends "base.html" %}

{% block content %}
{% include "snippets/title.html" with title='Modificar la contraseña' %}
<div class="container-fluid">
    <div class="row">      
        <!-- Formulario para cambiar la contraseña -->
        <div class="col-md-12">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <!-- Contraseña actual -->
                <div class="form-group mb-3">
                    <label for="id_old_password" class="form-label">Contraseña actual</label>
                    <input type="password" class="form-control" id="id_old_password" name="old_password" required>
                </div>
                
                <!-- Nueva contraseña -->
                <div class="form-group mb-3">
                    <label for="id_new_password1" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                </div>
                
                <!-- Confirmar nueva contraseña -->
                <div class="form-group mb-3">
                    <label for="id_new_password2" class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                </div>
                
                <!-- Botones de acción -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
