{% load static %}

<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css' rel='stylesheet'>
    
    <!-- PWA: Enlace al archivo manifest para tu aplicación web -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#000000"> <!-- Reemplaza con tu color temático -->

    <!-- PWA: Metadatos para iOS (opcional) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mi Aplicación Django">
    <link rel="apple-touch-icon" href="{% static 'images/icons/icon-192x192.png' %}">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        {% include "messages.html" %}
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center g-2">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/cf9d46b90c.js" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/product_details.js' %}"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/locales/es.js'></script>

{% block javascript %}
{% endblock %}

<!-- PWA: Registrar el Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('{% static 'sw.js' %}').then(function(registration) {
                // Registro exitoso
                console.log('ServiceWorker registration successful with scope:', registration.scope);
            }, function(err) {
                // Registro fallido
                console.log('ServiceWorker registration failed:', err);
            });
        });
    }
</script>

</html>
