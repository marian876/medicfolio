
{% if messages%}
{% for message in messages %}
    <div class="alert {% if message.tags == 'success'%}alert-success {%else%}alert-danger{%endif%} d-flex justify-content-between align-items-center">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}
