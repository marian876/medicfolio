<form method="post" class="mt-3">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">

    <div class="form-group mt-4">
        <label for="id_producto">Producto</label>
        {{ form.producto }}
    </div>
    
    <div class="form-group mt-4">
        <label for="id_cantidad">Cantidad de Pastillas</label>
        {{ form.cantidad }}
    </div>
    
    <div class="form-group mt-4">
        <label for="id_lugar_compra">Lugar de Compra</label>
        {{ form.lugar_compra }}
    </div>
    
    <div class="form-group mt-4">
        <label for="{{ form.precio_compra.id_for_label }}">Precio</label>
        <div class="precio">
            {{ form.precio_compra }} Gs.
        </div>
    </div>

    <div class="form-group mt-4">
        <button type="submit" class="btn btn-primary">Guardar Compra</button>
    </div>
</form>
